<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Template.css">
  <script src="Fudge/FudgeCore.js"></script>
  <script src="FudgeStory/FudgeStory.js"></script>
  <script src="./Build/Template.js"></script>
  <title>Fudge Story Template</title>
  <splash src="Images/System/Splash.png"/>
</head>

<body>
  <div id="menu-background"></div>
  <scene id="scene">
    <canvas></canvas>

    <speech >
      <div class="name-container">
        <div class="name-text">
          <name class="disable-select">
            <!-- The name of the character speaking -->

          </name>
        </div>
        <div class="name-underline"></div>
      </div>
      <content class="disable-select">
        <!-- The text the character says -->
      </content>
    </speech>

    <dialog type="text">
      The content of a page of text for reading
    </dialog>
    
  </scene>
</body>

</html>
